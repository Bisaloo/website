<head>
  <meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon.png">
	<link rel="icon" type="image/png" href="{{ "img/favicon.png" | relURL }}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  {{ .Hugo.Generator }}                                                                   
  {{ with .Site.Params.name }}<meta name="author" content="{{ . }}">{{ end }}             
  {{ with .Site.Params.role }}<meta name="description" content="{{ . }}">{{ end }}        

	<title>{{ .Site.Title }}</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

	<!--     Fonts and icons     -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/academicons/1.8.0/css/academicons.min.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/gaborcsardi/r-font/master/rlogo.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/wesbos/Font-Awesome-Docker-Icon/master/fontcustom/fontcustom.css">

	<!-- CSS Files -->

  <link href="{{ "css/bootstrap.css" | relURL }}" rel="stylesheet"/>
  <link href="{{"css/material-kit.css" | relURL }}" rel="stylesheet"/>
  
  
  {{ with $.Site.Params.custom_css}} <link href="{{ . | relURL }}" rel="stylesheet"/> {{ end }}


   
    
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
    
  <link rel="feed" href="{{ .RSSLink | default .Site.RSSLink }}" type="application/rss+xml" title="{{ .Site.Title }}">
  <link rel="icon" type="image/png" href="{{ "/img/favicon.png" | relURL }}">
  <link rel="apple-touch-icon" type="image/png" href="{{ "/img/apple-touch-icon.png" | relURL }}">
  <link rel="canonical" href="{{ .Permalink }}">
  
  
  
</head>
