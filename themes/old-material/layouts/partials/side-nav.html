<div class="navbar navbar-transparent navbar-fixed-top navbar-color-on-scroll" role="navigation" id="slide-nav">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ .Site.BaseURL | relURL }}">
      <img class="text-right" src="{{ .Site.Params.icon | relURL  }}" class="img-circle img-responsive" width="40"/></a>
    </div>
    <div id="slidemenu">
      <ul class="nav navbar-nav">
      {{ range .Site.Menus.main }}
        {{ if .HasChildren }}
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true">
            {{ .Name }}
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            {{ range .Children }}
            <li class="nav-item">
              <a href="{{ .URL | relLangURL }}"{{ if $.IsHome }} data-target="{{ .URL }}"{{ end }}>
                {{ .Pre }}
                <span>{{ .Name }}</span>
              </a>
            </li>
            {{end}}
          </ul>
        </li>

        {{ else }}

        <li class="nav-item">
          <a href="{{ .URL | relLangURL }}"{{ if $.IsHome }} data-target="{{ .URL }}"{{ end }}>
            {{ .Pre }}
            <span>{{ .Name }}</span>
          </a>
        </li>
        {{ end }}
      {{ end }}
      </ul>
    </div>
  </div>
</div>
