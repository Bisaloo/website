{{ define "body" }}
<body class="profile-page sidebar-collapse">
    {{ partial "nav" . }}
    <div class="wrapper">
        <div class="page-header page-header-small" filter-color="{{.Site.Params.tint}}">
            <div class="page-header-image" data-parallax="true" style="background-image: url('{{.Site.Params.background}}');">
            </div>
        </div>
        <div class="section">
            <div class="container">
              
              {{ .Content }}

            </div>
        </div>
      {{ partial "footer" . }}
    </div>
</body>
{{end}}
